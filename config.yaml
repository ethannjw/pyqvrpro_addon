# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: pyqvrpro
version: 1.0.4
slug: pyqvrpro
description: "Pyqvrpro for connection to QVR pro to get recording"
ports:
  5000/tcp: 5000
url: "https://github.com/ethannjw/pyqvrpro_addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
options:
  QVRPRO_USER: "username"
  QVRPRO_PW: "password"
  QVRPRO_HOST: "192.168.1.3"
  QVRPRO_PROTOCOL: "http"
  QVRPRO_PORT: 80
  CAMERA_GUID: ""
  VERIFY_SSL: 0
schema:
  QVRPRO_USER: "str"
  QVRPRO_PW: "str"
  QVRPRO_HOST: "str"
  QVRPRO_PROTOCOL: "str"
  QVRPRO_PORT: "int?"
  CAMERA_GUID: "str?"
  VERIFY_SSL: "int?"
